apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber
  labels:
    app: subscriber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriber
  template:
    metadata:
      annotations:
        dapr.io/app-id: subscriber
        dapr.io/app-port: "5002"
        dapr.io/enabled: "true"
        dapr.io/enable-api-logging: "true"
        dapr.io/metrics-port: "49912"
      labels:
        app: subscriber
    spec:
      containers:
        - name: subscriber
          image: bibryam/subscriber
          ports:
            - containerPort: 5002